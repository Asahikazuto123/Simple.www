<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Like Me?</title>
<style>
  body {
    text-align: center;
    margin-top: 50px;
  }
  .button {
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  .no-click {
    pointer-events: none;
    opacity: 0.7;
  }
  .no-click:hover {
    transform: scale(1.1);
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>

<p>Do you like me?</p>
<button id="yes" class="button">Yes</button>
<button id="no" class="button no-click">No</button>

<script>
  document.getElementById('yes').addEventListener('click', function() {
    this.innerHTML = 'ðŸ˜Š';
    this.classList.add('hidden');
    document.getElementById('no').classList.add('hidden');
  });

  document.getElementById('no').addEventListener('mouseenter', function() {
    this.style.transform = 'scale(1.1)';
  });

  document.getElementById('no').addEventListener('mouseleave', function() {
    this.style.transform = 'scale(1)';
  });
</script>

</body>
</html>
